<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/widgets.css">
    <link rel="stylesheet" href="../styles/groups/body.css">
    <link rel="stylesheet" href="../styles/groups/footer.css">
    <link rel="stylesheet" href="../styles/groups/header.css">
    <link rel="stylesheet" href="../styles/pages/map.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <section class="row">
            <img src="../assets/images/logo.png" alt="logo">
            <h1>Planinarko</h1>
            <a href="./frontpage.html"></a>
        </section>
        <section class="row wide">
            <div class="button">
                <p>Profile</p>
                <i class="fa fa-user fa-2x"></i>

        <h1>Izaberite područje</h1>

    <footer>

            <div class="column left">
                <h2>Članovi tima</h2>

            </div>
            <img src="../assets/images/FER.png" alt="fer">
        </div>
    </footer>
    <script>
        document.querySelectorAll('menu>li').forEach((element, index) => {
            const offset = 0.0;
            const increment = 0.1;
            element.style["animation-delay"] = (offset + increment * index) + 's';
        });
    </script>
