<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planinarko</title>
    <link rel="stylesheet" href="../styles/pages/frontpage.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <section class="row">
            <img src="../assets/images/logo.png" alt="logo">
            <h1>Planinarko</h1>
            <a href="./frontpage.html"></a>
        </section>
        <section class="row wide">
            <button type="button">
                <p>Sign in</p>
                <i class="fa fa-sign-in fa-lg"></i>
                <a href="./login.html"></a>
            </button>
        </section>
    </header>
    <main>
        <div>
            <div class="banner"></div>
            <h1>Top rute</h1>
            <menu>
                <li class="route">
                    <h2>Naziv rute</h2>
                    <div class="column">
                        <i class="fa fa-map-marker"></i>
                        <p>45.79 15.96</p>
                    </div>
                    <div class="column">
                        <i class="fa fa-arrows-h"></i>
                        <p>11km</p>
                    </div>
                    <div class="column">
                        <i class="fa fa-star"></i>
                        <p>103</p>
                    </div>
                    <div>
                        <i class="fa fa-eye-slash fa-2x"></i>
                    </div>
                    <a href="./map.html"></a>
                </li>
            </menu>
        </div>
    </main>
    <footer>
        <i class="fa fa-chevron-up"></i>
        <div class="row centered">
            <div class="column left">
                <h2>Članovi tima</h2>
                <p><i class="fa fa-chevron-right"></i>Vito Čuić</p>
                <p><i class="fa fa-chevron-right"></i>Martin Golub</p>
                <p><i class="fa fa-chevron-right"></i>Antonio Zulim</p>
                <p><i class="fa fa-chevron-right"></i>Matheo Kesar</p>
                <p><i class="fa fa-chevron-right"></i>Marko Dorčić</p>
                <p><i class="fa fa-chevron-right"></i>Tin Karalić</p>
                <p><i class="fa fa-chevron-right"></i>Vinko Grančić</p>
            </div>
            <img src="../assets/images/FER.png" alt="fer">
        </div>
    </footer>
    <script>
        document.querySelectorAll('menu>li').forEach((element, index) => {
            const offset = 0.0;
            const increment = 0.1;
            element.style["animation-delay"] = (offset + increment * index) + 's';
        });
    </script>
</body>
</html>
