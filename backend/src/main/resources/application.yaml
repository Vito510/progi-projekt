app:
  hostname: ${HOSTNAME}
server:
  servlet:
    session:
      cookie:
        same-site: none
        secure: true
spring:
  application:
    name: progi-projekt
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile